apiVersion: apps/v1
kind: Deployment
metadata:
  name: watch-api-micro
  namespace: watch-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watch-api-micro
  template:
    metadata:
      labels:
        app: watch-api-micro
    spec:
      volumes:
        - name: nginx-config
          hostPath:
            path: /shared-data/configs/nginx-micro
            type: Directory
        - name: nginx-log
          hostPath:
            path: /shared-data/persist/nginx-micro/log
            type: DirectoryOrCreate
        - name: nginx-static
          hostPath:
            path: /shared-data/persist/wwwroot
            type: Directory
      containers:

        - name: nginx
          image: nginx:alpine
          ports: 
            - containerPort: 88
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
            - name: nginx-log
              mountPath: /var/log/nginx
            - name: nginx-static
              mountPath: /var/www/html
          resources:
            requests:
              memory: "50Mi"

        - name: watch-api
          image: ilaverlin/watchcluster-api:latest
          imagePullPolicy: 'Always'
          ports:
            - containerPort: 80
          env:
            # - name: Serilog__MinimumLevel__Override__IB
            #   value: Debug
            - name: Serilog__WriteTo__0__Args__serverUrl
              value: http://seq.monitoring:5341
            - name: Serilog__WriteTo__1__Args__uri
              value: http://loki.monitoring:3100
            - name: ApiConfiguration__OpenTelemetryCollectorUrl
              value: http://open-telemetry.monitoring:4317
            - name: ApiConfiguration__AuthSettings__Token
              valueFrom:
                secretKeyRef:
                  name: secret-data
                  key: WS_AUTH_TOKEN
            - name: KafkaConfiguration__BootstrapServers
              value: kafka:9092
          resources:
            requests:
              memory: "100Mi"
---

# Service
#
apiVersion: v1
kind: Service
metadata:
  name: watch-api-micro
  namespace: watch-backend
spec:
  selector:
    app: watch-api-micro
  ports:
    - port: 88


---
# location handler
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: location-service
  namespace: watch-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: location-service
  template:
    metadata:
      labels:
        app: location-service
    spec:
      containers:
        - name: location-service
          image: ilaverlin/watchcluster-servicehost:latest
          imagePullPolicy: 'Always'
          env:
            - name: Serilog__WriteTo__0__Args__serverUrl
              value: http://seq.monitoring:5341
            - name: AppConfiguration__OpenTelemetryCollectorUrl
              value: http://open-telemetry.monitoring:4317
            - name: KafkaConfiguration__BootstrapServers
              value: kafka:9092              
            - name: AppConfiguration__handler 
              value: LocationInfo
            - name: VirtualEarthConfiguration__AuthKey
              valueFrom:
                secretKeyRef:
                  name: secret-data
                  key: WS_LOCATION_KEY

          resources:
            requests:
              memory: "100Mi"

