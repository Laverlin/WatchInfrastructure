####################################
# Default Route to handle error 404 (/)
#
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: error404
  namespace: watch-backend
spec:
  errors:
    status:
      - "404"
    query: /error404.html
    service:
      name: watch-api-micro
      port: 88
---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: default-routing
  namespace: watch-backend
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostRegexp(`{host:.+}`)
    kind: Rule
    priority: 2 # set lowest priority
    middlewares:
    - name: error404
    services:
    - name: watch-api-micro
      port: 88
  tls: {}

---

