#####################################
## Canary deployment watch-api routes
##
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: watch-api-routing
  namespace: watch-backend
spec:
  entryPoints:
    - websecure
  routes:
  - match: PathPrefix(`/watch-api`)
    kind: Rule
    services:
    - name: watch-api-wrr
      port: 88
      kind: TraefikService
  tls: {}
---

apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: watch-api-wrr
  namespace: watch-backend
spec:
  weighted:
    services:
      - name: watch-api-mono
        port: 88
        weight: 0
      - name: watch-api-micro
        port: 88
        weight: 10
---

#####################################
## Direct Route to Micro
##
## Middleware
##
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: micro-redirect
  namespace: watch-backend
spec:
 replacePathRegex:
    regex: ^/micro/(.*)
    replacement: /$1
---

## Route Rule
##
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: watch-api-micro
  namespace: watch-backend
spec:
  entryPoints:
    - websecure
  routes:
  - match: PathPrefix(`/micro`)
    kind: Rule
    middlewares:
    - name: micro-redirect
    services:
    - name: watch-api-micro
      port: 88
  tls: {}
---

