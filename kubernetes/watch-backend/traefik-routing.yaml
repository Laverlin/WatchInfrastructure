#### Kubernetes dashboard routing
####
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: dashboard-kuber
  namespace: kubernetes-dashboard
spec:
 replacePathRegex:
    regex: ^/dashboard/kuber(/|$)(.*)
    replacement: /$2
---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-kuber
  namespace: kubernetes-dashboard
spec:
  entryPoints:
  - websecure
  routes:
  - match: PathPrefix(`/dashboard/kuber/`)
    kind: Rule
    middlewares:
    - name: dashboard-kuber
    services:
    - name: kubernetes-dashboard
      port: 8443
      scheme: https
  tls: {}
---

