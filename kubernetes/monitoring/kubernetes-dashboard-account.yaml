## Service Account
##
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: kubernetes-dashboard
  name: kubedash-account
---

## Cluster Role Binding
##
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  namespace: kubernetes-dashboard
  name: kubedash-account
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kubedash-account
    namespace: kubernetes-dashboard
---

## Secret
##
apiVersion: v1
kind: Secret
metadata:
  namespace: kubernetes-dashboard
  name: kubedash-secret
  annotations:
    kubernetes.io/service-account.name: kubedash-account
type: kubernetes.io/service-account-token

