apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-azuredisk
  namespace: watch-backend
spec:
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: managed-csi
  csi:
    driver: disk.csi.azure.com
    readOnly: false
    volumeHandle: #%AZURE_DISK%# 
    volumeAttributes:
      fsType: ext4
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-azuredisk
  namespace: watch-backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  volumeName: pv-azuredisk
  storageClassName: managed-csi
---