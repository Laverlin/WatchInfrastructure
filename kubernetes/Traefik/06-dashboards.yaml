# traefik dashboard
#
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: dashboard-redirect
  namespace: ingress
spec:
  redirectRegex:
    regex: ^http(s)://(.*)/(.*)
    replacement: http://$VM_PRIVATE_IP:30808
---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: ingress
spec:
  entryPoints:
  - websecure
  routes:
  - match: PathPrefix(`/traefik`)
    kind: Rule
    middlewares:
    - name: dashboard-redirect
    services:
    - name: traefik-nodeport
      port: 8080
  tls:
    certResolver: lencrypt

