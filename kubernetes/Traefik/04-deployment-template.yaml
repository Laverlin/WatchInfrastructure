kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: ingress
  name: traefik
  labels:
    app: traefik

spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-account
      containers:
        - name: traefik
          image: traefik:latest
          env:
            - name: NAMECOM_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: secret-data
                  key: NAMECOM_TOKEN
            - name: NAMECOM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret-data
                  key: NAMECOM_USER
          args:
            - --api.insecure
            - --accesslog
            - --log.filePath=/logs/debug.log
            - --log.level=DEBUG
            - --entrypoints.web.Address=:80
            - --entrypoints.websecure.Address=:443
            - --entrypoints.web.http.redirections.entryPoint.to=websecure
            - --entrypoints.web.http.redirections.entryPoint.scheme=https
            - --entrypoints.web.http.redirections.entrypoint.permanent=true

            - --providers.kubernetescrd=true
            - --providers.kubernetesingress=true

            - --serverstransport.insecureskipverify=true

            - --ping=true

            - --certificatesresolvers.lencrypt.acme.dnschallenge=true
            - --certificatesresolvers.lencrypt.acme.dnschallenge.provider=namedotcom
            - --certificatesresolvers.lencrypt.acme.dnschallenge.delaybeforecheck=0
            - --certificatesresolvers.lencrypt.acme.storage=acme.json
            - --certificatesresolvers.lencrypt.acme.caserver=#%ACME_SERVER%#            
            
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: admin
              containerPort: 8080
          volumeMounts:
            - mountPath: /logs
              name: tr-logs
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 1
            httpGet:
              path: /ping
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          resources:
            requests:
              memory: "100Mi"
#              cpu: "250m"

      volumes:
        - name: tr-logs
          hostPath:
            path: /shared-data/logs/traefik
            type: DirectoryOrCreate