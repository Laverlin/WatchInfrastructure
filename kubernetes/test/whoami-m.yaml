apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-m
  labels:
    app: whoami-m
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whoami-m
  template:
    metadata:
      labels:
        app: whoami-m
    spec:
      nodeName: "barolo"
      containers:
      - image: docker.io/traefik/whoami:v1.6.1
        name: whoami-m
        ports:
        - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: whoami
spec:
  ports:
  - name: whoami-m
    port: 80
    targetPort: 80
  selector:
    app: whoami-m

